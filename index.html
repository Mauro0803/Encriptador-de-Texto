<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <img src="assets/img/Logo.png" alt="Logo de Alura">
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="42" rows="5" placeholder="ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion"> Solo letras Minusculas y sin Acento</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="mensaje" cols="20" rows="8"></textarea>
            <div>
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        Copyright 2024 Â© - Creado por Mauricio Bolivar
    </footer>
    <!-- Scripts-->
  <script src="assets/js/script.js"></script>

</html>
